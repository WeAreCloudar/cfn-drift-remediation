---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/adrienverge/yamllint
    rev: 'v1.26.3'
    hooks:
      - id: yamllint
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
